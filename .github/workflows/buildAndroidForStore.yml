name: Build Android for store

on:
  workflow_dispatch: {}

jobs:
  buildAndroid:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
        env:
          node-version: '20.x'

      - name: Cache Unity Library
        uses: actions/cache@v2
        with:
          path: path/to/your/project/Library
          key: Library-UnityAndroid
          restore-keys: |
            Library-Unity-
            Library-
        env:
          node-version: '20.x'

      - name: Activate Unity License
        run: |
          mkdir -p $HOME/.local/share/unity3d/Unity/
          echo "$UNITY_LICENSE" > $HOME/.local/share/unity3d/Unity/Unity_lic.ulf

      - name: Build Android APK
        uses: game-ci/unity-builder@v2
        with:
          targetPlatform: Android 
          androidAppBundle: 'true'
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          node-version: '20.x'

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v2
        with:
          name: Build-Android
          path: path/to/your/project/build/Android  # Adjust the path to match your Unity project
        env:
          node-version: '20.x'
