name: Build Android for store

on:
  workflow_dispatch: {}

jobs:
  buildAndroid:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/cache@v2
        with:
          path: path/to/your/project/Library
          key: Library-UnityAndroid
          restore-keys: |
            Library-Unity-
            Library-

      - name: Activate Unity License
        run: |
          mkdir -p $HOME/.local/share/unity3d/Unity/
          echo "$UNITY_LICENSE" > $HOME/.local/share/unity3d/Unity/Unity_lic.ulf

      - uses: game-ci/unity-builder@v2
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          targetPlatform: Android 
          androidAppBundle: 'true'

      - name: Copy artifacts
        run: |
          mkdir -p $HOME/build-artifacts
          cp -r path/to/your/artifacts/* $HOME/build-artifacts

      - uses: actions/upload-artifact@v2
        with:
          name: Build-Android
          path: $HOME/build-artifacts
