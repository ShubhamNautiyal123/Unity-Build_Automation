name: GameCI Template ðŸŽ®

on: push

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

jobs:
  buildAndroid:
    name: Build for Android ðŸ“±
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create LFS file list
        run: git lfs ls-files -l | cut -d' ' -f1 | sort > .lfs-assets-id

      - name: Restore LFS cache
        uses: actions/cache@v3
        id: lfs-cache
        with:
          path: .git/lfs
          key: ${{ runner.os }}-lfs-${{ hashFiles('.lfs-assets-id') }}

      - name: Git LFS Pull
        run: |
          git lfs pull
          git add .
          git reset --hard

      - name: Restore Library cache
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-build-Android
          restore-keys: |
            Library-build-
            Library-

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Set up Unity
        uses: game-ci/setup-unity@v1
        with:
          unityVersion: 'YOUR_UNITY_VERSION' # Replace with your Unity version
          components: 'android'

      - name: Unity Build Android
        run: |
          /opt/unity/Editor/Unity \
          -quit \
          -batchmode \
          -projectPath . \
          -executeMethod UnityBuilder.PerformAndroidBuild \
          -logFile build.log
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-Android
          path: YOUR_BUILD_PATH # Replace with the path to your Android build output
